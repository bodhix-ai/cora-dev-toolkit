# CORA Toolkit Version Tracking
# This file is auto-generated by create-cora-project.sh
# DO NOT EDIT MANUALLY - This file tracks the toolkit and module versions used in this project

# Platform version this project was created from
toolkit_version: "{{TOOLKIT_VERSION}}"
created_date: "{{CREATED_DATE}}"
last_synced: "{{CREATED_DATE}}"

# Module versions currently in this project
modules:
  # Core Modules (Tier 1)
  module-access: "{{MODULE_ACCESS_VERSION}}"
  
  # Core Modules (Tier 2)
  module-ai: "{{MODULE_AI_VERSION}}"
  module-ws: "{{MODULE_WS_VERSION}}"
  
  # Core Modules (Tier 3)
  module-mgmt: "{{MODULE_MGMT_VERSION}}"
  module-kb: "{{MODULE_KB_VERSION}}"
  module-chat: "{{MODULE_CHAT_VERSION}}"
  
  # Functional modules (if enabled during project creation)
  # Uncommented by create-cora-project.sh if module is selected
  # module-eval: "{{MODULE_EVAL_VERSION}}"
  # module-voice: "{{MODULE_VOICE_VERSION}}"

# Project-specific modules (not from toolkit)
# Add custom modules here if you create project-specific functionality
custom_modules: []

# Sync History
# Updated automatically by sync-fix-to-project.sh
# Format: YYYY-MM-DD HH:MM - Description
sync_history: []

# Upgrade Notes
# To upgrade toolkit version: See docs/guides/guide_UPGRADE-CORA-PROJECT.md (future)
# To upgrade individual module: ./scripts/sync-module-to-project.sh <module-name> (future)
# For breaking changes: Review module-registry.yaml breaking_changes section